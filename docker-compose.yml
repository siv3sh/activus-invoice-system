version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: activus_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: activus_invoice_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - activus_network

  backend:
    build: .
    container_name: activus_backend
    restart: unless-stopped
    environment:
      MONGO_URL: mongodb://admin:password123@mongodb:27017/activus_invoice_db?authSource=admin
      DB_NAME: activus_invoice_db
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    volumes:
      - ./backend/.env:/app/.env:ro
    networks:
      - activus_network

  nginx:
    image: nginx:alpine
    container_name: activus_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - activus_network

volumes:
  mongodb_data:

networks:
  activus_network:
    driver: bridge
