# üåê Render Deployment Guide

## Step 1: Create render.yaml

```yaml
services:
  - type: web
    name: activus-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: activus_invoice_db
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /docs

  - type: web
    name: activus-frontend
    env: static
    buildCommand: cd frontend && yarn install && yarn build
    staticPublishPath: ./frontend/build
    plan: free

databases:
  - name: activus-mongodb
    plan: free
    databaseName: activus_invoice_db
```

## Step 2: Deploy

1. Go to https://render.com
2. Connect GitHub
3. Create new Web Service
4. Select your repo
5. Render will auto-detect your setup
6. Deploy!
